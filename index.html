<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Hoc Bootstrap</title>
  </head>
  <body>
    <div class="dau_muc container border pt-4">
      <h1>Học Bootstrap</h1>
      <button class="btn btn-primary">Click me</button>
      <div class="bg-primary bg-gradient">
        <h1
          class="mx-auto my-auto p-2 bg-primary"
          style="width: 100px; height: 100px"
        >
          màu
        </h1>
      </div>
      <div class="container">
        <div class="row">
          <div
            class="col-6 mx-auto"
            style="background-color: lightblue; height: 100px"
          >
            Nội dung căn giữa ngang
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col border border-primary">1</div>
        <div class="col border border-primary">2</div>
        <div class="col border border-primary">3</div>
        <div class="col border border-primary">4</div>
        <div class="col border border-primary">5</div>
        <div class="col border border-primary">6</div>
        <div class="col border border-primary">7</div>
        <div class="col border border-primary">8</div>
        <div class="col border border-primary">9</div>
        <div class="col border border-primary">10</div>
        <div class="col border border-primary">11</div>
        <div class="col border border-primary">12</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
